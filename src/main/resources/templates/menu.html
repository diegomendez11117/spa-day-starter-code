<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1><br>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for you giveb skin type.</p>
    <ul>
        <th:block th:each="ap : ${appropriateFacials}">
            <p th:text="${ap}"></p>
        </th:block>
    </ul>
</div>
<div th:if = '${manipedi.equals("pedicure")}'>
    <h3>Pedicure</h3>
    <p th:replace="fragments :: pedicureDescription"></p>
</div>
<div th:if = '${manipedi.equals("manicure")}'>
    <h3>Manicure</h3>
    <p th:replace="fragments :: manicureDescription"></p>
</div>
</body>
</html>
